<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro</title>
<link rel="stylesheet" href="../css/styles-subscription.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
  <h2>Bienvenido a HeroGame </h2>
  <p> Registrate y comienza a disfrutar al máximo de la página</p>
  <form id="registroForm">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>
    </div>
    <div class="form-group">
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>
    </div>
    <div class="form-group">
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required>
    </div>
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
    </div>
    <div class="form-group">
      <label for="pais">País:</label>
      <input type="text" id="pais" name="pais" required>
    </div>
    <div class="form-group">
      <label for="provincia">Provincia:</label>
      <input type="text" id="provincia" name="provincia">
    </div>
    <div class="form-group">
      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad">
    </div>

    <div class="form-group">
        <label>Elige las categorías preferidas:</label>
        <div class="category">
            <input type="checkbox" id="categoria1" name="categorias" value="acción">
            <label for="categoria1">Acción</label>
        </div>
        <div class="category">
            <input type="checkbox" id="categoria2" name="categorias" value="estrategia">
            <label for="categoria2">Estrategia</label>
        </div>
        <div class="category">
            <input type="checkbox" id="categoria3" name="categorias" value="aventura">
            <label for="categoria3">Aventura</label>
        </div>
        <div class="category">
            <input type="checkbox" id="categoria4" name="categorias" value="simulacion">
            <label for="categoria4">Simulación</label>
        </div>
        <div class="category">
            <input type="checkbox" id="categoria5" name="categorias" value="ingenio">
            <label for="categoria5">Ingenio</label>
        </div>
        <div class="category">
            <input type="checkbox" id="categoria6" name="categorias" value="arcade">
            <label for="categoria6">Arcade</label>
        </div>
    </div>

    <button type="submit">Registrarse</button>
    <div id="mensajeExito"></div>
    <a href="../index.html" class="home-link"><i class="fas fa-home"></i></a>
  </form>
</div>
<script src="../script/script-subscription.js"></script>
</body>
</html>
