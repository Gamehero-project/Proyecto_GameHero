<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles_login.css">
    <link rel="stylesheet" href="../css/styles-img.css">
    <link rel="stylesheet" href="../css/styles-formulario.css">
    <link rel="stylesheet" href="../css/styles-button.css">
    <link rel="stylesheet" href="../css/styles-footer.css">
</head>
<body>
    <div class="container">
        <div class="imagen-contenedor"> 
            <img class="imag1" src="../imagenes/imagen2.png" alt="Imagen 1">
            <img class="imag2" src="../imagenes/imagen1.png" alt="Imagen 2">
        </div>
        <div class="formulario">
            <img src="../imagenes/logo.png" alt="logo">
            <p>Inicia sesión o registrate totalmente gratis <br> y disfruta de miles de juegos solo en GameHero </p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="usuario">
                    <input type="text" placeholder="*Usuario" id="usuario" name="usuario" size="5" maxlength="100" required>
                    </label>
                    <span id="usuarioError" class="error">Por favor, ingresa tu usuario.</span>
                </div>
                <div class="form-group">
                    <label for="contrasena">
                    <input type="password" placeholder="*Contraseña" id="contrasena" name="contrasena" size="6" maxlength="20" required>
                    </label>
                    <span id="contrasenaError" class="error">Por favor, ingresa tu contraseña.</span>
                </div>
                <div class="form-group"></div>
                <div>
                    <button type="button" id="btnIniciarSesion">Iniciar Sesión</button>
                </div>
                
                <div class="links">
                    <a href="resetPass.html" id="linkOlvido">He olvidado mi contraseña</a>
                    <span> | </span>
                    <a href="subscription.html" id="linkRegistro">Registrarse</a>
                </div>

                <div class="redes-sociales">
                    <a href="URL_DE_FACEBOOK"><i class="fab fa-facebook"></i></a>
                    <a href="URL_DE_INSTAGRAM"><i class="fab fa-instagram"></i></a>
                    <a href="URL_DE_TWITCH"><i class="fab fa-twitch"></i></a>
                    <a href="../index.html"><i class="fas fa-home"></i></a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Derechos Reservados</p>
    </footer>
    <script src="../script/script_usserPass.js"></script>
    <script src="../script/script-transicion.js"></script>
</body>
</html>
